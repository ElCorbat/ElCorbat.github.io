<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visionneur 3D</title>
  <!-- Module model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Feuille de style externe -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Visionneur 3D</h1>

<div id="viewer-container">
  <model-viewer 
    id="monModel"
    src="GLBGLB.glb"
    alt="Objet 3D"
    camera-controls 
    disable-zoom
    disable-pan
    auto-rotate 
    exposure="1"
    shadow-intensity="10"
    auto-rotate-delay="0"
    ar>
  </model-viewer>
  
</div>
  <!-- Contrôles UI -->
  <div class="controls">
    <label for="colorInput">Couleur du modèle:</label>
    <input type="color" id="colorInput" class="color-picker" value="#e74c3c">
      <label for="modelSelect">Choisir un modèle 3D:</label>
  <select id="modelSelect">
    <option value="GLBGLB.glb">Modèle 1</option>
    <option value="TableauP.glb">Modèle 2</option>
    <option value="model3.glb">Modèle 3</option>
  </select>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
