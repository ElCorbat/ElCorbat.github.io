<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visionneur 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 90vw;
      height: 70vh;
      margin-top: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    .color-btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .red { background: #e74c3c; }
    .blue { background: #3498db; }
    .green { background: #2ecc71; }
  </style>
</head>
<body>

  <h1>Visionneur 3D</h1>

  <model-viewer 
    id="monModel"
    src="GLBGLB.glb"
    alt="Un objet 3D"
    camera-controls 
    auto-rotate 
    background:#f0b27a
    exposure="1"
    shadow-intensity="10"
    auto-rotate-delay="0"
    ar>
  </model-viewer>

  <div class="controls">
    <button class="color-btn red" onclick="changerCouleur('#e74c3c')">Rouge</button>
    <button class="color-btn blue" onclick="changerCouleur('#3498db')">Bleu</button>
    <button class="color-btn green" onclick="changerCouleur('#2ecc71')">Vert</button>
  </div>

  <script>
    function changerCouleur(couleur) {
      const viewer = document.querySelector('#monModel');
      const material = viewer.model.materials?.[0]; // Premier mat√©riau

      if (material && material.pbrMetallicRoughness) {
        material.pbrMetallicRoughness.setBaseColorFactor([ 
          parseInt(couleur.slice(1, 3), 16) / 255,
          parseInt(couleur.slice(3, 5), 16) / 255,
          parseInt(couleur.slice(5, 7), 16) / 255,
          1.0
        ]);
      }
    }
  </script>

</body>
</html>
