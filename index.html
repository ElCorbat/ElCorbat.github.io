<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visionneur 3D</title>
  <!-- Module model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Feuille de style externe -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Visionneur 3D</h1>

  <!-- Visionneur 3D -->
  <model-viewer 
    id="monModel"
    src="GLBGLB.glb"
    alt="Un objet 3D"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    exposure="1"
    shadow-intensity="10"
    ar>
  </model-viewer>

  <!-- ContrÃ´les UI -->
  <div class="controls">
    <label for="colorInput">Choisis une couleur :</label>
    <input type="color" id="colorInput" class="color-picker" value="#e74c3c">
    <div class="current-color">Couleur actuelle : <span id="colorValue">#e74c3c</span></div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
